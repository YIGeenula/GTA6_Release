<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to GTA 6 Release</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Countdown to GTA 6 Release</h1>
        <div class="countdown">
            <div class="time-segment">
                <div id="days" class="time-value">00</div>
                <div class="time-label">Days</div>
            </div>
            <div class="time-segment">
                <div id="hours" class="time-value">00</div>
                <div class="time-label">Hours</div>
            </div>
            <div class="time-segment">
                <div id="minutes" class="time-value">00</div>
                <div class="time-label">Minutes</div>
            </div>
            <div class="time-segment">
                <div id="seconds" class="time-value">00</div>
                <div class="time-label">Seconds</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
